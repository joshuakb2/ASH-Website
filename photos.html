---
title: Photos
layout: default
permalink: /photos
scripts:
  - jquery-3.3.1.min.js
  - lightbox/simple-lightbox.js
---
<div id="main-wrap" style="display: block; overflow: hidden; background-color: black; padding-bottom: 2em;">
	<div id="page">
		<div id="main">
			<div id="content" style="float: none !important; padding: 45px 100px 0 100px !important;">
				<div id="wsite-content" class="wsite-elements wsite-not-footer">
					
					
					<div class="gallery">
						{% for photo in site.data.photos %}
							<div class="gallery" style="line-height: 0px; padding: 0; margin: 0">
								<div style="float: left; width: 33.28%;margin:0">
									<div style="position:relative;margin:5px;padding:0 8px 8px 0">
										<div class="galleryImageHolder" style="position:relative; width:100%; padding:0 0 75.08%">
											<div class="galleryInnerImageHolder">
												<a href="{{ photo.original }}">
													<img src="{{ photo.thumbnail }}" class="galleryImage galleryImageBorder" style="position:absolute;border-width:1px;padding:3px;width:100%;top:5.8%;left:0%">
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
